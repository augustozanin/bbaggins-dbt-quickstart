version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
        config:
          freshness:
            loaded_at_field: "_etl_loaded_at"
            error_after:
              count: 2
              period: hour
            warn_after:
              count: 2
              period: minute